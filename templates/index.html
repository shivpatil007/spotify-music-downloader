<html lang="en">

<head>

<body id="bgr">
    <div id="main-page" style="display: 'block';">

            <li type="button" onclick="splist('block','none','none','none');bgrchange(1);">Spotify playlist</li>

        </ul>

        <div class="box">

            <form action="" method="post">

                    <input type="url" name="to-dow-link" required="">

                    <label for="" id="sp-song" style="display:none">Spotify Song Url</label>

                    <label for="" id="yt-song" style="display:none">Youtube Song Url</label>

                <input type="submit" name="" value="Submit">

            </form>

        </div>
    </div>
