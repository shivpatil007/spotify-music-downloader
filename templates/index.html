{% include 'main.html' %}

{% block body %}
<div id="main-page" style="display: 'block';">
    <ul class="menu-bar" id="for-pc" style="display: block;">
        <div style="display: inline-flex;">
            <li type="button" onclick="splist(1);">Spotify playlist</li>
            <li type="button" onclick="splist(2);">Spotify song</li>
            <li type="button" onclick="splist(3);">Spotify Artist</li>
            <li type="button" onclick="splist(4);">Spotify Albums</li>
        </div>
    </ul>
    <ul class="menu-bar" id="for-mob" style="display: none;">
        <div style="display: inline-flex;">
            <li type="button" onclick="splist(1);">Spotify playlist</li>
            <li type="button" onclick="splist(2);">Spotify song</li>
            <li type="button" onclick="splist(3);">Spotify Artist</li>
            <li type="button" onclick="splist(4);">Spotify Albums</li>
        </div>
    </ul>

    <div class="box">

        <form action="" method="post" id="form">
            <div class="inputBox">
                <input type="url" name="to-dow-link" required="">
                <label for="" id="sp-list" style="display:block">Spotify Playlist Url</label>
            </div>
            <input type="submit" name="" value="Submit" onclick="return check_form_link()">

        </form>

    </div>
</div>
<script type="text/javascript">

    window.onload = function () {

        bgrchange("{{ mode }}");
        isMobile();
    };
</script>


{% endblock %}
